<div id="app-header">
  <app-header>
    <div>[[ message ]]</div>
  </app-header>
</div>

<script>
  Vue.component("app-header", {
    data: function () {
      return {
        message: "This is header",
      };
    },
    delimiters: ["[[", "]]"],
    template: `
      <div id="header">
          <p>[[ message ]]</p>
          <p><slot /></p>
      </div>`,
  });

  new Vue({
    el: "#app-header",
    delimiters: ["[[", "]]"],
    data: {
      message: "message from Vue",
    },
  });
</script>
<style>
  #app-header {
    width: 100%;
    padding: 30px 4% 10px;
    background-color: #efebe9;
    top: 0;
    margin-top: 0;
    height: 120px;
  }
</style>
